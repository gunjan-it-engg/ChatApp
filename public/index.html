<!DOCTYPE html>
<head>
    <title>chat app</title>
</head>
<body>
    <h1>ChatApp</h1>
    
    <div id="messages"></div>
    
    <form id="message-form">
        <input claplaceholder="Message" id="message">
        <button>send</button>
    </form>
    
    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>


    <script id="location-message-template" type="text/html">
        <div>
            <p><a href="{{data}}" target="_blank">My Current location</a></p>
        </div>
    </script>
    
    <button id="send-location">Send location</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@2.3.0/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
</body>
</html>
